{% extends "layout/basic.html" %}

{% block content%}
{% for item in bbs %}
<div>
    <h2>{{ item.title }}</h2>
    <p>{{ item.content }}</p>
    <p><a href="{% url 'by_rubric' item.rubric.pk %}">
        {{ item.rubric.name }}</a></p>
    <p>{{ item.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
