{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>
{% for item in bbs %}
<div>
    <h2>{{ item.title }}</h2>
    <p>{{ item.content }}</p>
    <p>{{ item.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
